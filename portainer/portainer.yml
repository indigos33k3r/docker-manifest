image: portainer/portainer:latest
manifests:
  - image: portainer/portainer:linux-amd64
    platform:
      architecture: amd64
      os: linux
  - image: portainer/portainer:linux-386
    platform:
      architecture: 386
      os: linux
  - image: portainer/portainer:linux-arm
    platform:
      architecture: arm
      os: linux
  - image: portainer/portainer:linux-arm64
    platform:
      architecture: arm64
      os: linux
  - image: portainer/portainer:linux-ppc64le
    platform:
      architecture: ppc64le
      os: linux
  - image: portainer/portainer:linux-s390x
    platform:
      architecture: s390x
      os: linux
  - image: portainer/portainer:windows-amd64
    platform:
      architecture: amd64
      os: windows
  - image: portainer/portainer:windows1709-amd64
    platform:
      architecture: amd64
      os: windows
